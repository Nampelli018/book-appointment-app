<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="javascript.js"></script>
  <style>
    form{
      max-width: 700px;
      width: 100%;
      background: fixed;
      padding: 25px 30px;
      border: 2px solid;
      border-radius: 5px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: green;
    }
    p{
      text-align: center;
    }
    body {
      background-image: url('img.jpg');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
    }
    input[type="text"], select {
      width: 100%;
      padding: 12px;
      margin-bottom: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    input[type="email"], select {
      width: 100%;
      padding: 12px;
      margin-bottom: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    input[type="number"], select {
      width: 100%;
      padding: 12px;
      margin-bottom: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    input[type="date"], input[type="time"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .form-group-button {
      width: 100%;
      display: flex;
      align-items: center;
    }
    .btn-submit {
      flex-grow: 1;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <form>
      <h1 class="text-center">Book a call</h1>
      <p class="text-center">Book a call slot, and our representative will call you within 1hr of the selected time</p>
      <hr>
      <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input type="text" class="form-control" id="name" name="name">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" id="email" name="email">
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone:</label>
        <input type="number" class="form-control" id="phone" name="phone">
      </div>
      <div class="mb-3">
        <label class="form-label">Time for call:</label>
        <div class="row">
          <div class="col-md-6">
            <input type="date" class="form-control" id="callTimeDate" name="callTimeDate">
          </div>
          <div class="col-md-6">
            <input type="time" class="form-control" id="callTime" name="callTime">
          </div>
        </div>
      </div>
      <div class="form-group-button">
        <button type="button" class="btn btn-success btn-submit" onclick="confirmCallSlot()">GET A CALL</button>
      </div>
    </form>
  </div>
</body>
</html>
